<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador RENAVAM</title>
</head>
<body>
    <h1>Gerador RENAVAM</h1>

    <form id="form1">
        <label for="numberRenavam">Número:</label> <input name="Number" id="numberRenavam" size="11" type="text" /><br/>
        <input name="type" value="eleven"  id="eleven" checked="checked" type="radio"> <label for="eleven">11 digitos</label>
        <input name="type" value="nine" id="nine" type="radio" /> <label for="nine">9 digitos</label><br/>
        <input name="mask" value="Mask" id="maskRenavam" type="checkbox"> <label for="maskRenavam">Máscara</label><br/><br/>
        <input name="button" value="Generate" onclick="generate()" type="button">
    </form>

    <script src="js/generate_renavam.js"></script>
